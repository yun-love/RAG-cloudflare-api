name: Deploy Chat Worker

on:
  push:
    branches:
      - main
    paths:
      - 'chat-worker/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Chat Worker to Cloudflare
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler CLI
        run: npm install -g wrangler

      - name: Deploy Worker
        # 【关键变更】注入两个新的 secrets
        run: |
          echo "${{ secrets.CUSTOM_LLM_API_ENDPOINT }}" | wrangler secret put CUSTOM_LLM_API_ENDPOINT --name chat-worker -c ./chat-worker/wrangler.toml
          # 如果你的 API KEY 存在，则注入它
          if [ -n "${{ secrets.CUSTOM_LLM_API_KEY }}" ]; then
            echo "${{ secrets.CUSTOM_LLM_API_KEY }}" | wrangler secret put CUSTOM_LLM_API_KEY --name chat-worker -c ./chat-worker/wrangler.toml
          fi
          wrangler deploy --name chat-worker -c ./chat-worker/wrangler.toml
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}