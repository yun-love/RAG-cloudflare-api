name: Run Ingestion via Webhook

# 触发器：当收到一个 repository_dispatch 事件，且事件类型为 'run-ingestion' 时运行
on:
  repository_dispatch:
    types: [run-ingestion]

jobs:
  run-ingestion:
    runs-on: ubuntu-latest
    name: Deploy and Trigger Ingestion Worker
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler CLI
        run: npm install -g wrangler

      - name: Deploy Ingestion Worker
        # 每次都重新部署是为了确保使用的是最新的分块代码
        run: wrangler deploy --name ingestion-worker -c ./ingestion-worker/wrangler.toml
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      
      - name: Trigger Ingestion Worker
        # 这个 curl 步骤现在是核心，它会启动 ingestion-worker
        run: |
          echo "Waiting for 10 seconds for worker to be available globally..."
          sleep 10
          # 【重要】我们保留 curl 触发，因为 ingestion-worker 仍然是 HTTP 触发的
          # 它会处理 R2 桶中的所有文件
          curl -X POST "https://ingestion-worker.a0313wwh12.workers.dev"